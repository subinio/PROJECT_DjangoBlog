<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BLOG</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function applyChanges(){
            var color = document.getElementById('color').value;
            var changes1 = document.getElementsByName("col")
            var changes2 = document.getElementsByName("b-col")
            for( var i = 0; i < changes1.length; i++ ){
                changes1[i].style.color=color;
            }
            for( var i = 0; i < changes2.length; i++ ){
                changes2[i].style.backgroundColor=color;
            }
        }
    </script>
</head>

<body onload="applyChanges()">

    <input type='hidden' id='color' value={{color}}>

    <nav class="navbar navbar-expand-lg navbar-dark" name="b-col">
        <a class="navbar-brand" href="{% url 'home' %}">BLOG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'postview' %}">Post</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'new' %}">Write<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
            </li>
        <!--
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'portfolio' %}">portfolio</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
        -->
            </ul>
            
            <li class="form-inline my-2 my-lg-0">
                <a class="nav-link" href="{% url 'settings' %}" style="color: white">Settings</a>
            </li>
            
        </div>
    </nav>   
    <br>
    
    <div class="container" style="text-align: center;" name="col">
        <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
            <h4>제목 </h4>
            <input type="text" name="title" style="width:80%;">
            <br>
            <br>
            <h4>본문 </h4>
            <textarea name="body" style="width:80%; height:400px;"></textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기" style="border-color:transparent;" name="b-col">
        </form>

    </div>

    <hr>
    <br>
    <footer class="container">
        <p style="text-align: center;" name="col">&copy;LIKELION 2019 PROJECT made by subinio </p>
    </footer>
    <br>
    
</body>
</html>
